<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - VERSION 5 CLIENT</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/4sp-dv@latest/images/logo.png">
    <style>
        body {
            background-color: #040404;
            color: #c0c0c0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Loading Latest Version...</p>

    <script>
        // The URL of your latest HTML file
        const targetUrl = 'https://cdn.jsdelivr.net/npm/4sp-dv-latest@latest/4simpleproblems_v5_latest.html';
        
        // The directory where assets (images/css) should load from
        const baseUrl = 'https://cdn.jsdelivr.net/npm/4sp-dv-latest@latest/';

        fetch(targetUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(html => {
                // If the remote file doesn't have a <base> tag, inject one so images/scripts load correctly
                if (!html.includes('<base')) {
                    html = html.replace('<head>', `<head><base href="${baseUrl}">`);
                }

                // Wipe the current "Loading" page and write the fetched HTML
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                document.body.innerHTML = `<h3 style="color:#f87171">Failed to load content.</h3><p>${error.message}</p>`;
            });
    </script>
</body>
</html>
